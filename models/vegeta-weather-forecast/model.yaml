family: vegeta-forecasting
name: weather-v0.1

type: xgb_gasfees

epochs: 10

training:
  sql: | 
    select
        EXTRACT(epoch FROM "date") as ts,
        CAST(temp_max as double) as "y"
    from "@vegeta-ai".datasets.weather
    order by ts desc
    limit 500

inferencing:
  sql: |
    select
        EXTRACT(epoch FROM "date") as ts,
        CAST(temp_max as double) as "y"
    from "@vegeta-ai".datasets.weather
    order by ts desc
    limit 50

  lookback_size: 50
  forecast_size: 1

metadata:
  test: true