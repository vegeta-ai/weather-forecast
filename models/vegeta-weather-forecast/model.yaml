family: vegeta-forecasting
name: weather-v0.1

type: tf_uniswapv3_eth_usdt_aggregated

epochs: 10

training:
  sql: | 
    select
        TO_TIMESTAMP("date", 'YYYY-MM-DD') as ts,
        CAST(temp_max as double) as "y"
    from "@vegeta-ai".datasets.weather
    order by ts desc
    limit 500

inferencing:
  sql: |
    select
        TO_TIMESTAMP("date", 'YYYY-MM-DD') as ts,
        CAST(temp_max as double) as "y"
    from "@vegeta-ai".datasets.weather
    order by ts desc
    limit 50

  lookback_size: 50
  forecast_size: 1

metadata:
  aggregate: true